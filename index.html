<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCount</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
 <body>

    <form class="kalkulator" name="calc">
        <input class="value" type="text" id="txt" readonly="" placeholder="By aji"/>
        <span class="num sevent" onclick="document.calc.txt.value +='7'">7</span>
        <span class="num nine" onclick="document.calc.txt.value +='9'">9</span>
        <span class="num eight" onclick="document.calc.txt.value +='8'">8</span>
        <span class="num clear" onclick="document.calc.txt.value =''">AC</span>
        <span class="num" onclick="document.calc.txt.value +='4'">4</span>
        <span class="num" onclick="document.calc.txt.value +='6'">6</span>
        <span class="num" onclick="document.calc.txt.value +='5'">5</span>
        <span class="num for" onclick="document.calc.txt.value +='*'">x</span>
        <span class="num" onclick="document.calc.txt.value +='00'">00</span>
        <span class="num" onclick="document.calc.txt.value +='3'">3</span>
        <span class="num" onclick="document.calc.txt.value +='2'">2</span>
        <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num" onclick="document.calc.txt.value +='-'">-</span>
        <span class="num" onclick="document.calc.txt.value +='1'">1</span>
        <span class="num" onclick="document.calc.txt.value +='0'">0</span>
        <span class="num bagi" onclick="document.calc.txt.value +='/'">/</span>
        <span class="num" onclick="document.calc.txt.value +='('">(</span>
        <span class="num" onclick="document.calc.txt.value +=')'">)</span>
        <span class="num" onclick="document.calc.txt.value +=','">,</span>
        <span class="num persent" onclick="document.calc.txt.value +='%'">%</span>
        <span class="num equal" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
    </form>
  </body>
</html>
